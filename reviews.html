<html>
  <head>
    <title>Book Database</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <a class="corner" href="/index.html">Search</a>
    <h1>Book Database</h1>
    
    <p>My Reviews</p>
    <div class="userReviews container flex-down">
      <div>
      <input id="reviewTitle" placeholder="book title">
      <input id="reviewRating" placeholder="rating out of 10">
      </div>
      <div>
        <textarea id="reviewContent" placeholder="your review"></textarea>
      </div>
      <button id="submitB">submit</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js" async defer></script>
  </body>
</html>
